<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 27001 Security Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ISO 27001 Security Test</h1>
        <form id="securityTestForm">
            <div class="question">
                <label for="q1">Question 1: Are information security objectives established and reviewed
                    regularly?</label>
                <select id="q1">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q2">Question 2: Is there a formal process for identifying risks to information
                    security?</label>
                <select id="q2">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q3">Question 3: Are roles and responsibilities for information security defined and
                    communicated?</label>
                <select id="q3">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">Question 4: Is there a documented information security policy?</label>
                <select id="q4">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q5">Question 5: Are information assets identified and classified?</label>
                <select id="q5">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q6">Question 6: Is there a process for assessing and managing information security
                    risks?</label>
                <select id="q6">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q7">Question 7: Are there controls in place to mitigate identified risks?</label>
                <select id="q7">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q8">Question 8: Is there a process for selecting and implementing controls?</label>
                <select id="q8">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q9">Question 9: Is there a process for monitoring and reviewing the effectiveness of
                    controls?</label>
                <select id="q9">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q10">Question 10: Are there measures in place to ensure the security of third-party
                    relationships?</label>
                <select id="q10">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q11">Question 11: Is there a process for managing access rights to information
                    systems?</label>
                <select id="q11">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q12">Question 12: Are employees trained in information security awareness?</label>
                <select id="q12">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q13">Question 13: Is there a process for handling security incidents and breaches?</label>
                <select id="q13">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q14">Question 14: Are there measures in place to protect against malware and unauthorized
                    software?</label>
                <select id="q14">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q15">Question 15: Is there a process for regular security testing and evaluation?</label>
                <select id="q15">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q16">Question 16: Are there controls in place to protect against unauthorized access to
                    physical areas?</label>
                <select id="q16">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q17">Question 17: Is there a process for managing and disposing of information
                    securely?</label>
                <select id="q17">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q18">Question 18: Is there a process for monitoring and detecting unauthorized
                    activities?</label>
                <select id="q18">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q19">Question 19: Are there controls in place to ensure the confidentiality of sensitive
                    information?</label>
                <select id="q19">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q20">Question 20: Is there a process for responding to data subject requests under GDPR or
                    other relevant data protection regulations?</label>
                <select id="q20">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q21">Question 21: Is there a process for encryption of sensitive data in transit and at
                    rest?</label>
                <select id="q21">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q22">Question 22: Are there measures in place to ensure the integrity of data?</label>
                <select id="q22">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q23">Question 23: Is there a process for managing security incidents and breaches?</label>
                <select id="q23">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q24">Question 24: Is there a process for reviewing and updating security policies and
                    procedures?</label>
                <select id="q24">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q25">Question 25: Are there measures in place to protect against social engineering
                    attacks?</label>
                <select id="q25">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q26">Question 26: Is there a process for reviewing and approving changes to systems and
                    applications?</label>
                <select id="q26">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q27">Question 27: Is there a process for secure disposal of media containing sensitive
                    information?</label>
                <select id="q27">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q28">Question 28: Are there measures in place to prevent unauthorized access to network
                    resources?</label>
                <select id="q28">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q29">Question 29: Is there a process for managing user privileges and access rights?</label>
                <select id="q29">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q30">Question 30: Are there controls in place to ensure the availability of information
                    systems?</label>
                <select id="q30">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q31">Question 31: Is there a process for regular vulnerability scanning and
                    assessment?</label>
                <select id="q31">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q32">Question 32: Are there controls in place to prevent unauthorized modifications to
                    information?</label>
                <select id="q32">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q33">Question 33: Is there a process for monitoring and logging security events?</label>
                <select id="q33">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q34">Question 34: Are there controls in place to ensure the authenticity of
                    information?</label>
                <select id="q34">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q35">Question 35: Is there a process for conducting security awareness training for
                    employees?</label>
                <select id="q35">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q36">Question 36: Are there controls in place to protect against unauthorized data
                    exfiltration?</label>
                <select id="q36">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q37">Question 37: Is there a process for managing and updating security patches?</label>
                <select id="q37">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="q38">Question 38: Are there controls in place to prevent data leakage?</label>
                <select id="q38">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="buttons">
                <button type="button" id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
            <button type="submit" id="submitBtn" style="display: none;">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
